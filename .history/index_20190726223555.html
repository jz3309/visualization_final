<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>DataVisualizationFinal</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
    <div id="mapContainer">
        <div id="sidebar">
            <div class="info-box_title">
                <h3>Vehicle utilizainfotion and overload</h3>
                <span>Select different number of passengers to see the spatio-temporal distribution.</span><br/>

            </div>
            <div class="info-box-panel">
                <h4>Number of passengers</h4>

                <select>
                  <option value ="empty">Empty</option>
                  <option value ="onetothree">1-3</option>
                  <option value="overfour">>=4</option>

                </select>

                <h4>Hours</h4>
                <input type="range" id="slider" min="0" max="24" step="1" value="0" />
            </div>


        </div>

        <div id="graph">
            <div class="info-box-graph">
                <h4>Number of vehicles over 24 hours</h4>
                <!-- We'll programmatically make the legend here -->
            </div>
        </div>

    </div>

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
