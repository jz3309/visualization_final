<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Class 4 RED HOOK LAND USE</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css?v=1.0">
  </head>

  <body>
    <div id="mapContainer">
      <div id="sidebar">
        <div class="info-box_title">
          <h3>Red Hook Land Use Map</h3>
          <span id="address">Move the mouse over a lot for address and land use info</span><br/>
          <span id="landuse"></span>
        </div>
        <div class="info-box_fly">
          <h4>Fly to Parks and Markets</h4>
          <!-- These buttons use data attributes, which we can easily pull using jquery -->
          <button class="flyto" data-neighborhood="Coffey-Park">Coffey Park</button>
          <button class="flyto" data-neighborhood="Redhook-Park">Red Hook Park</button>
          <button class="flyto" data-neighborhood="IKEA">IKEA</button>
          <button class="flyto" data-neighborhood="Fairway-Market">Fairway Market</button>
          <div class="info-box_photo">



        </div>
        <div class="info-box legend">
          <h4>Legend</h4>
          <!-- We'll programmatically make the legend here -->
        </div>
      </div>
    </div>

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
